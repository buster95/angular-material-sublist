<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>angular-material-sublist</title>

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="src/angular-material-sublist.css">
</head>

<body ng-app="myapp" ng-cloak>

    <md-content>
        <md-list>
            <md-sublist text="Menu 1" svg-icon="settings">
                <md-list-item>
                    <p>Sub Menu 1</p>
                </md-list-item>

                <md-list-item>
                    <p>Sub Menu 2</p>
                </md-list-item>

                <md-list-item>
                    <p>Sub Menu 3</p>
                </md-list-item>

                <md-list-item>
                    <p>Sub Menu 4</p>
                </md-list-item>
            </md-sublist>

            <md-divider></md-divider>
            <md-sublist text="Menu 2">
                <md-list-item>
                    <md-icon md-svg-icon="settings"></md-icon>
                    <p>Sub Menu 1</p>
                </md-list-item>

                <md-list-item>
                    <md-icon md-svg-icon="settings"></md-icon>
                    <p>Sub Menu 2</p>
                </md-list-item>

                <md-list-item>
                    <md-icon md-svg-icon="settings"></md-icon>
                    <p>Sub Menu 3</p>
                </md-list-item>

                <md-list-item>
                    <p>Sub Menu 4</p>
                </md-list-item>
            </md-sublist>

            <md-list-item>
                <p>Dashboard</p>
            </md-list-item>
            <md-divider></md-divider>

            <md-list-item>
                <p>Dashboard</p>
            </md-list-item>
            <md-divider></md-divider>

            <md-list-item>
                <p>Dashboard</p>
            </md-list-item>
            <md-divider></md-divider>
        </md-list>
    </md-content>


    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="./bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="./bower_components/angular-material/angular-material.min.js"></script>
    <script src="./src/angular-material-sublist.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
